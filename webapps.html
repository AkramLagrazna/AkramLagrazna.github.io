<html>
<head>
    <title>After School Club</title> 
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
    <header>
        <h1 v-text="sitename">
            </h1>
    </header>
    <main style='padding: center;'>
        <img v-bind:src="product.image" width="150px" height="150px">
        <h2 v-text="product.subject">
        </h2>
        <p v-text="product.location">
        </p>
        <p>Price: {{product.price}}</p>
        <p> Number of Spaces: {{product.spaces}}</p>
        <input type="button" value="Add to Cart" v-on:click='addToCart'> </input>
    </main>
    </div>



        <script type="text/javascript">
        var webstore = new Vue({ el: '#app', data: 
        {
            sitename: "After School Club",
            product: 
                {
                    id: 1001,     
                    subject: "Math",
                    location: "London",
                    price: 100,
                    image: "https://i.imgur.com/K4vuaWq.png",
                    spaces: 5
        }},
            methods: {
                addToCart: function() {
                    if (this.product.spaces == 0) {
                        return;
                    } else {
                    this.product.spaces = this.product.spaces - 1;
                }}
            }
        });

        </script>
</body>

</html>
